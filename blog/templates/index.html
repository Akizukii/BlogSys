{% extends 'base.html' %}

{% block content %}
{% if posts %}
{% for post in posts %}
<div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body">
      <a href="{% url 'post' post.id %}"><p class="h3 my-4">{{ post.title }}</p></a>
      <hr>
      <p>{{ post.text|slice:"250" }}...</p>
    </div>

</div>
{% endfor %}
{% endif %}
{% endblock %}
